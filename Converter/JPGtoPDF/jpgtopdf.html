<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <link rel="stylesheet" href="jpgtopdf.css">
</head>
<body>
    <div class="mainbox">
        <div id="subbox">
            <h1>Welcome to Dev.Workify.PDF</h1>
            <h2>Convert JPG to PDF</h2>

            <label for="pdfInput" class="drop-container" id="dropcontainer">
                <span class="drop-title">Drop files here</span> or
                <input type="file" id="pdfInput" accept="image/jpeg, image/png" multiple>
            </label>

            <button id="convertBtn">Convert</button>  <!-- Conversion triggered only when clicked -->
            <div id="output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="jpgtopdf.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Buster Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }

    .quiz-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .option {
      margin-bottom: 10px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h2>Brain Buster Quiz</h2>
    <div id="quiz">
      <div class="question" id="questionText"></div>
      <div class="option">
        <input type="radio" name="option" id="opt1" value="0">
        <label for="opt1" id="label1"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt2" value="1">
        <label for="opt2" id="label2"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt3" value="2">
        <label for="opt3" id="label3"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt4" value="3">
        <label for="opt4" id="label4"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt5" value="3">
        <label for="opt5" id="label5"></label>
      </div>

      <button onclick="nextQuestion()">Next</button>
      <div class="result" id="resultBox"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript", "C++"],
        answer: 3
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Coded Style Syntax", "Creative Style System", "CSS"],
        answer: 1
      },
      {
        question: "Which HTML tag is used for JavaScript?",
        options: ["<js>", "<javascript>", "<script>", "<code>", "<link>"],
        answer: 2
      },
      {
        question: "Which HTML tag is used for CSS?",
        options: ["<js>", "<javascript>", "<script>", "<code>", "link"],
        answer: 5
      },
      {
        question: "Which CSS tag is used for bold?",
        options: ["<CSS>", "<italic>", "<script>", "<code>", "<strong>"],
        answer: 5
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
    //   document.getElementById("questionText").innerText = 'Q${currentQuestion + 1}: ${q.question}';
      document.getElementById("questionText").innerText = `Q${currentQuestion + 1}: ${q.question}`;
      document.getElementById("label1").innerText = q.options[0];
      document.getElementById("label2").innerText = q.options[1];
      document.getElementById("label3").innerText = q.options[2];
      document.getElementById("label4").innerText = q.options[3];
      document.getElementById("label5").innerText = q.options[4]
      // Clear selected option
      const options = document.getElementsByName("option");
      options.forEach(opt => opt.checked = false);
    }

    function nextQuestion() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Please select an option!");
        return; 
      }

      const answer = parseInt(selectedOption.value);
      if (answer === questions[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = `
          <h2>Quiz Finished </h2>
          <p class="result">You scored ${score} out of ${questions.length}</p>
        `;
      }
    }

    // Load first question
    loadQuestion();
  </script>

</body>
</html>

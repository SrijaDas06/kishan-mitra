<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merge PDFs</title>
  <link rel="stylesheet" href="mergepdf.css">
</head>
<body>
  <div class="mainbox">
    <div id="subbox">
      <h1>Welcome to Dev.Workify.PDF</h1>
      <h2>Merge two or more PDFs</h2>

      <label for="pdfInput" class="drop-container" id="dropcontainer">
        <span class="drop-title">Drop files here</span> or
        <input type="file" id="pdfInput" accept="application/pdf" multiple>
      </label>

      <button id="convertBtn">Convert</button>
      <div id="output"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="mergepdf.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compress JPG</title>
  <link rel="stylesheet" href="compressjpg.css">
</head>
<body>
  <div class="mainbox">
    <div id="subbox">
      <h1>Welcome to Dev.Workify.PDF</h1>
      <h2>Compress JPG Image(s)</h2>

      <label for="jpgInput" class="drop-container" id="dropcontainer">
        <span class="drop-title">Drop files here</span> or
        <input type="file" id="jpgInput" accept="image/jpeg" multiple>
      </label>

      <button id="compressBtn">Compress</button>
      <div id="output"></div>
    </div>
  </div>

  <script src="compressjpg.js"></script>
</body>
</html>

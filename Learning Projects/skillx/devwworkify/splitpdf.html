<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split PDF</title>
  <link rel="stylesheet" href="splitpdf.css">
</head>
<body>
  <div class="mainbox">
    <div id="subbox">
      <h1>Welcome to Dev.Workify.PDF</h1>
      <h2>Split PDF into Individual Pages</h2>

      <label for="pdfInput" class="drop-container" id="dropcontainer">
        <span class="drop-title">Drop a file here</span> or
        <input type="file" id="pdfInput" accept="application/pdf">
      </label>

      <button id="convertBtn">Convert</button>
      <div id="output"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="splitpdf.js"></script>
</body>
</html>

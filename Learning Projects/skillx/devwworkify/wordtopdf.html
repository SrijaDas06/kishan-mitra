 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Word to PDF Converter</title>
     <link rel="stylesheet" href="wordtopdf.css">
 </head>
 <body>
     <div class="mainbox">
         <div id="subbox">
             <h1>Welcome to Dev.Workify.PDF</h1>
             <h2>Convert Word to PDF</h2>
 
             <label for="wordInput" class="drop-container">
                 <span class="drop-title">Drop files here</span>
                 or
                 <input type="file" id="wordInput" accept=".docx">
             </label>
 
             <button id="convertBtn">Convert to PDF</button>
 
             <p id="status"></p> <!-- Status messages -->
         </div>
     </div>
 
     <script>
         document.getElementById("convertBtn").addEventListener("click", function () {
             const fileInput = document.getElementById("wordInput").files[0];
 
             if (!fileInput) {
                 alert("Please select a Word file first.");
                 return;
             }
 
             const formData = new FormData();
             formData.append("file", fileInput);
 
             document.getElementById("status").innerText = "Converting...";
 
             fetch("http://127.0.0.1:5000/convert", {
                 method: "POST",
                 body: formData
             })
             .then(response => {
                 if (!response.ok) {
                     throw new Error("Conversion failed");
                 }
                 return response.blob();
             })
             .then(blob => {
                 const url = window.URL.createObjectURL(blob);
                 const a = document.createElement("a");
                 a.href = url;
                 a.download = "converted.pdf";
                 document.body.appendChild(a);
                 a.click();
                 a.remove();
                 document.getElementById("status").innerText = "Conversion successful!";
             })
             .catch(error => {
                 console.error("Error:", error);
                 document.getElementById("status").innerText = "Failed to convert.";
             });
         });
     </script>
 </body>
 </html>
